<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="stopwatch">
            <div class="clock">
                <div class="hand">
                    <div class="visible">
                    </div>
                </div>
               
            </div>
            <div class="time">
                <div class="hours">00</div>
                <div class="colon">:</div>
                <div class="minutes">00</div>
                <div class="colon">:</div>
                <div class="seconds">00</div>
            </div>
            <div class="buttons">
                <div class="start btn">START</div>
                <div class="reset btn">RESET</div>
                <div class="lap-btn btn">LAP</div>
            </div>
            <div class="lap-section">
                <!-- <div class="lap"><div class="serial">1</div><div class="lap-time">00:00:00</div></div>
                <div class="lap"><div class="serial">1</div><div class="lap-time">00:00:00</div></div>
                <div class="lap"><div class="serial">1</div><div class="lap-time">00:00:00</div></div>
                <div class="lap"><div class="serial">1</div><div class="lap-time">00:00:00</div></div>
                <div class="lap"><div class="serial">1</div><div class="lap-time">00:00:00</div></div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
